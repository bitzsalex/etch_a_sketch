<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Game</title>
    <!-- loading feather-icons library from CDN-->
    <script src="https://unpkg.com/feather-icons@4.29.1/dist/feather.min.js" defer></script>
    <!-- loading javascript-->
    <script src="./js/main.js" defer> </script>
    <!-- loading google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&amp;display=swap">
    <!-- loading stylesheet-->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo"><a href="#">Etch a Sketch</a></div>
          <div class="header__themes">
            <button class="theme__toggler" type="button"> <span class="theme__icons"><i class="theme__sun" data-feather="sun"></i><i class="theme__moon" data-feather="moon"></i></span><span class="theme__names"><span class="theme__light">Light</span><span class="theme__dark">dark</span></span></button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
