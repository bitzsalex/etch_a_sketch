<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Game</title>
    <!-- loading feather-icons library from CDN-->
    <script src="https://unpkg.com/feather-icons@4.29.1/dist/feather.min.js" defer></script>
    <!-- loading javascript-->
    <script src="./js/main.js" defer> </script>
    <!-- loading google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&amp;display=swap">
    <!-- loading stylesheet-->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo"><a href="#">Etch a Sketch</a></div>
          <div class="header__themes">
            <button class="theme__toggler" type="button"> <span class="theme__icons"><i class="theme__sun" data-feather="sun"></i><i class="theme__moon" data-feather="moon"></i></span><span class="theme__names"><span class="theme__light">Light</span><span class="theme__dark">dark</span></span></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="sketch">
          <div class="sketch__sidebar">
            <ul class="sketch__menu">
              <li>
                <h3>colors</h3>
                <div class="colors">
                  <div class="colors__pen">
                    <input type="color" id="pen_color">
                    <label for="pen_color">Pen Color</label>
                    <ul class="colors__recent">
                      <li><i data-feather="trash-2"></i></li>
                    </ul>
                  </div>
                  <div class="colors__bg">
                    <input type="color" id="bg_color">
                    <label for="bg_color">Canvas Color</label>
                    <ul class="colors__recent">
                      <li><i data-feather="trash-2"></i></li>
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <h3>rainbow togglers</h3>
                <div class="group">
                  <div class="group__item">
                    <input type="radio" id="recent" name="rainbow">
                    <label for="recent">Recent</label>
                  </div>
                  <div class="group__item">
                    <input type="radio" id="random" name="rainbow">
                    <label for="random">Random</label>
                  </div>
                </div>
              </li>
              <li>
                <h3>shades</h3>
                <div class="group">
                  <div class="group__item">
                    <input type="radio" id="lighten" name="shading">
                    <label for="lighten">lighten</label>
                  </div>
                  <div class="group__item">
                    <input type="radio" id="darken" name="shading">
                    <label for="darken">darken</label>
                  </div>
                </div>
              </li>
              <li>
                <h3>Erasers</h3>
                <div class="group group--sparse">
                  <div class="group__item">
                    <input type="checkbox" id="eraser">
                    <label for="eraser">Eraser</label>
                  </div>
                  <div class="group__item">
                    <input type="checkbox" id="clear">
                    <label for="clear">Clear Canvas</label>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="sketch__content">
            <div class="flex">
              <button class="btn" type="button">toggle grid lines</button>
            </div>
            <div class="canvas__container">
              <div class="canvas"></div>
            </div>
            <div class="flex">
              <div class="group">
                <div class="group__item">
                  <button type="button">-</button>
                  <input type="text" id="grid_size" value="8">
                  <label for="grid_size">x 8</label>
                  <button type="button">+</button>
                </div>
              </div>
              <button class="btn btn--download" type="button">download<span> <i data-feather="download"></i></span></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
